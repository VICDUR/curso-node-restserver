<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="142121227569-80kkfk787tmo6u7dgfmk6k6icorkt98p.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google_Signout">
        Signout
      </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
            
            //Google Token : id_Token 
            // console.log('id_token', response.credential);
            
            const body = { id_token: response.credential}

            // debemos de expecificar el metodo post ya que fecth  tarbaj por default con el metodo  get
            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body),
            })
            .then( resp => resp.json() )
            .then( data => {
                console.log(data)
                // persistir el correo en localStorage
                localStorage.setItem( 'email', data.usuario.correo)
            })
            .catch( console.warn )

        }

        const button = document.getElementById('google_Signout')
        
        button.onclick = ()=> {
        
            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()
        
            google.accounts.id.revoke( localStorage.getItem( 'email'), done => {
                localStorage.clear();
                location.reload();
            } )
            
        }


    </script>

</body>
</html>
